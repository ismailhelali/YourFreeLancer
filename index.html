<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Page</title>
   <style>

       /* Resetting default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: 0 auto;
    max-width: 1200px;
}

/* Navbar styling */
.navbar {
    background-color: #17202A;
    color: #FFFFFF;
    padding: 20px 0;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: inherit;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #FFC300;
}

/* Hero section styling */
.hero {
    background-color: #3498DB;
    color: #FFFFFF;
    padding: 100px 0;
    text-align: center;
}

/* Services section styling */
.services {
    background-color: #2ECC71;
    color: #FFFFFF;
    padding: 80px 0;
}

.service-cards {
    display: flex;
    justify-content: space-between;
    margin-top: 40px;
}

.service-card {
    width: calc(33.333% - 20px);
    padding: 20px;
    background-color: #FFFFFF;
    border-radius: 5px;
    text-align: center;
}

/* Contact section styling */
.contact {
    background-color: #F39C12;
    color: #FFFFFF;
    padding: 100px 0;
    text-align: center;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    margin-bottom: 20px;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

.contact-form button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #FFFFFF;
    color: #F39C12;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #F1C40F;
}

/* Footer styling */
.footer {
    background-color: #34495E;
    color: #FFFFFF;
    padding: 20px 0;
    text-align: center;
}

   </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Company Name</h1>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header id="hero" class="hero">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>We provide innovative solutions to meet your needs.</p>
        </div>
    </header>

    <section id="services" class="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="service-cards">
                <div class="service-card">
                    <h3>Service 1</h3>
                    <p>Description of service 1</p>
                </div>
                <!-- Repeat for other services -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
