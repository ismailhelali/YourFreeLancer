<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Photography Services</title>
    <link rel="stylesheet" href="photography.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Photography Studio</h1>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header id="hero" class="hero">
        <div class="container">
            <h1>Welcome to Legendary Photography Services</h1>
            <p>Capturing moments, creating memories.</p>
        </div>
    </header>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>Our Portfolio</h2>
            <div id="gallery" class="gallery">
                <!-- Photo links will be dynamically inserted here -->
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Photography Studio. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Define closeLightbox function in the global scope for js to open and close pic 
        function closeLightbox() {
            const lightbox = document.querySelector(".lightbox-overlay");
            if (lightbox) {
                lightbox.remove();
            }
        }
    </script>
</body>
</html>
