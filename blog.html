<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .document-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Docs Viewer</h1>
        <div id="documentContainer"></div>
    </div>

    <script>
        var links = [
            'https://docs.google.com/document/d/1n0MQvI3OY9Ox6m8f2BO-TXGNmLGGSGIDyCO4zvTzKkU/edit?usp=drivesdk',
            'https://docs.google.com/document/d/1n0MQvI3OY9Ox6m8f2BO-TXGNmLGGSGIDyCO4zvTzKkU/edit?usp=drivesdk',
            // Add more document links as needed
        ];

        document.addEventListener('DOMContentLoaded', function() {
            displayDocuments();
        });

        function displayDocuments() {
            var documentContainer = document.getElementById('documentContainer');
            documentContainer.innerHTML = '';

            links.forEach(link => {
                var apiUrl = link;
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        var documentItem = document.createElement('div');
                        documentItem.setAttribute('class', 'document-item');
                        documentItem.innerText = data;
                        documentContainer.appendChild(documentItem);
                    })
                    .catch(error => console.error('Error:', error));
            });
        }
    </script>
</body>
</html>
